<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Ecommerce Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Header Container -->
      <div id="header-container">
        <div id="offerDiv">
          <p>
            Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
            <a href="#" id="shopNowAnchor">ShopNow</a>
          </p>
        </div>
        <div id="langSelectDiv">
          <select name="" id="">
            <option value="" selected>English</option>
            <option value="">Urdu</option>
            <option value="">Sindhi</option>
            <option value="">Hindi</option>
          </select>
        </div>
      </div>

      <!-- Header Links Section -->
      <div id="header-links-container">
        <div id="web-name-div">
          <p>Exclusive</p>
        </div>
        <div id="links-div">
          <li>
            <a href="" class="header-links">Home</a>
            <a href="" class="header-links">Contact</a>
            <a href="" class="header-links">About</a>
            <a href="" class="header-links">SignUp</a>
          </li>
        </div>
        <div id="search-div">
          <div id="items-search-div">
            <input
              type="search"
              name=""
              id="item-search-el"
              placeholder="What are you looking for?" />
            <div id="searchIcon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div id="carts-div">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-basket-shopping"></i>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
